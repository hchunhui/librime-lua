
schema:
  schema_id: lua_test
  name: librime-lua-test
  version: "1.1.test"
  author:
    - shewer lua
  description: |
    librime-lua api test
    append to default.yaml/schema_listi - schema : lua_test
    rime.lua  add module test_proc =  require 'test_proc'  
    
  dependencies:
    - luna_pinyin
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - lua_processor@test_proc@lua_test
    #- recognizer
    #- key_binder
    #- speller
    #- punctuator
    #- selector
    #- navigator
    #- express_editor
  segmentors:
    - ascii_segmentor
    #- matcher
    #- abc_segmentor
    #- punct_segmentor
    #- fallback_segmentor
  translators:
    - echo_translator
    #- punct_translator
    #- reverse_lookup_translator
    #- table_translator
  filters:
    #- simplifier
    - uniquifier
    #- single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  #max_code_length: 5

translator:
  dictionary: cangjie5
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
    - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
